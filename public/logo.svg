<svg
    version="1.1"
    id="midsumr-logo"
    xmlns="http://www.w3.org/2000/svg"
    width="200"
    height="200"
    viewBox="0 0 200 200"
>
    <title>midsumr Logo</title>

    <!-- 
    Explanation of the design:
    1) The outer ring suggests a warm sun and a sense of wholeness (sustainability).
    2) The inner "leaf + circuit" motif ties in nature and tech.
    3) The shape remains clean and minimalist.
  -->

    <!-- Define a gradient that merges a warm color (symbolizing sun/warmth) 
       and a green color (symbolizing nature/sustainability). -->
    <defs>
        <linearGradient id="warm-green-gradient" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#FDB813" />   <!-- Warm/Orange -->
            <stop offset="100%" stop-color="#58AC4C" /> <!-- Green -->
        </linearGradient>
    </defs>

    <!-- Outer Circle (represents completeness, warmth, and connection) -->
    <circle
        cx="100"
        cy="100"
        r="90"
        fill="none"
        stroke="url(#warm-green-gradient)"
        stroke-width="8"
    />

    <!-- Leaf + Circuit Motif -->
    <!-- A stylized shape combining a leaf on the left and a circuit line on the right -->
    <path
        d="M100 50 
       C 80 60, 60 90, 70 120
       C 80 150, 100 160, 115 150
       C 130 140, 140 115, 130 100
       L 130 90
       L 140 85
       L 130 70
       Q 120 60, 110 55
       T 100 50 Z"
        fill="url(#warm-green-gradient)"
        stroke="none"
        transform="translate(0,0)"
    />

    <!-- Company name (optional) -->
    <text
        x="50%"
        y="90%"
        text-anchor="middle"
        font-family="Arial, sans-serif"
        font-size="20"
        fill="#333333"
    >
        midsumr
    </text>
</svg>